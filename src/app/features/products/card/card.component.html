<!-- card -->
<div class="p-4 w-72">
  <div
    class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden"
  >
    <img
      class="lg:h-48 md:h-36 w-full object-cover object-top"
      [src]="product().image"
      alt="blog"
    />
    <div class="p-6">
      <h2
        class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"
      >
        {{ product().category }}
      </h2>
      <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
        {{ product().title | slice : 0 : 30 }}
      </h1>

      <div class="flex items-center flex-wrap">
        <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">
          <span class="px-1"> Learn More </span>
          <fa-icon [icon]="faArrowRight"></fa-icon>
        </a>
        <span
          class="text-gray-400 gap-1 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-gray-200"
        >
          <fa-icon [icon]="faEye"></fa-icon>
          1.2K
        </span>
      </div>
    </div>
  </div>
</div>
<!-- card -->
