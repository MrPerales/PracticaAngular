<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img
        alt="ecommerce"
        class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
        src="https://dummyimage.com/400x400"
      />
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">
          BRAND NAME
        </h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
          The Catcher in the Rye
        </h1>
        <div class="flex mb-4">
          <span class="flex items-center">
            <fa-icon [icon]="faStar"></fa-icon>
            <fa-icon [icon]="faStar"></fa-icon>
            <fa-icon [icon]="faStar"></fa-icon>
            <fa-icon [icon]="faStar"></fa-icon>

            <span class="text-gray-600 ml-3">4 Reviews</span>
          </span>
        </div>
        <p class="leading-relaxed">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat
          eaque, temporibus repellendus dolores ullam nihil ad exercitationem
          veritatis illo explicabo blanditiis optio saepe atque quae quas magni
          accusantium obcaecati maxime.
        </p>
        <div
          class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5"
        ></div>
        <div class="flex">
          <span class="title-font font-medium text-2xl text-gray-900"
            >$58.00</span
          >
          <button
            class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded"
          >
            Add to Car
          </button>
          <button
            class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4"
          >
            <fa-icon class="hover:text-red-500" [icon]="faHeart"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
