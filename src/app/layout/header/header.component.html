<header class="text-gray-600 body-font bg-gray-200">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      routerLink="/"
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
      <fa-icon [icon]="fashop"></fa-icon>
      <span class="ml-3 text-xl">Shop</span>
    </a>
    <nav
      class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center"
    >
      <a
        data-testid="products-link"
        routerLink="/products"
        class="mr-5 hover:text-gray-900"
      >
        Products
      </a>
      <a data-testid="second-link" class="mr-5 hover:text-gray-900">
        Second Link
      </a>
      <a data-testid="third-link" class="mr-5 hover:text-gray-900">
        Third Link
      </a>

      <a data-testid="fourth-link" class="mr-5 hover:text-gray-900"
        >Fourth Link</a
      >
    </nav>
    <div
      data-testid="show-cart-div"
      class="relative"
      (mouseenter)="showCart.set(true)"
      (mouseleave)="showCart.set(false)"
    >
      <a routerLink="/checkout">
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >
          <fa-icon [icon]="faCartShopping"></fa-icon>
          <span>{{ cartStoreSignal.productsCount() }}</span>
        </button>
      </a>
      @if (showCart() && cartStoreSignal.productsCount() !== 0) {
      <div
        [ngClass]="{ 'show-cart-animation': showCart() }"
        class="lg:w-96 flex flex-col gap-3 absolute right-0 z-10 bg-gray-500 p-3 rounded-lg text-white w-80"
      >
        @for (product of cartStoreSignal.products(); track $index) {

        <app-cart [product]="product"></app-cart>

        }

        <hr class="my-4 border-white border-t-2" />
        <div class="flex justify-between items-center font-bold">
          <span data-testid="total">Total : </span>
          <span>{{ cartStoreSignal.totalAmount() | currency }}</span>
        </div>
      </div>
      }
    </div>
  </div>
</header>
