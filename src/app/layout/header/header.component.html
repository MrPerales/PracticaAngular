<header class="text-gray-600 body-font bg-gray-200">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      routerLink="/"
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
      <fa-icon [icon]="fashop"></fa-icon>
      <span class="ml-3 text-xl">Shop</span>
    </a>
    <nav
      class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center"
    >
      <a routerLink="/products" class="mr-5 hover:text-gray-900">Products</a>
      <a class="mr-5 hover:text-gray-900">Second Link</a>
      <a class="mr-5 hover:text-gray-900">Third Link</a>
      <a class="mr-5 hover:text-gray-900">Fourth Link</a>
    </nav>
    <div
      class="relative"
      (mouseenter)="showCart.set(true)"
      (mouseleave)="showCart.set(false)"
    >
      <button
        routerLink="/checkout"
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
      >
        <fa-icon [icon]="faCartShopping"></fa-icon>
        <span>{{ cartStoreSignal.productsCount() }}</span>
      </button>
      @if (showCart() && cartStoreSignal.productsCount() !== 0) {
      <div
        [ngClass]="{ 'show-cart-animation': showCart() }"
        class="absolute right-0 z-10 w-48 p-2 text-white rounded-sm bg-gray-400"
      >
        @for (product of cartStoreSignal.products(); track $index) {
        <div class="flex flex-col items-center justify-between gap-2">
          <span>{{ product.qty }} - {{ product.title | slice : 0 : 10 }}</span>
        </div>
        }
        <hr class="my-4 border-gray-500 border-t-2" />
        <div class="flex justify-between font-light">
          <span>Total : {{ cartStoreSignal.totalAmount() }}</span>
        </div>
      </div>
      }
    </div>
  </div>
</header>
